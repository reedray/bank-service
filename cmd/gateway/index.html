<!DOCTYPE html>
<html>
<head>
    <title>Currency Conversion and Login/Registration</title>
    <style>
        .tab {
            display: none;
        }
    </style>
    <script>
        function showTab(tabId) {
            // Hide all tabs
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            // Show the selected tab
            var tab = document.getElementById(tabId);
            tab.style.display = "block";
        }

        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Redirect to login endpoint with query parameters
            window.location.href = "/login?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
        }

        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;

            // Redirect to register endpoint with query parameters
            window.location.href = "/register?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
        }

        function convert() {
            var amount = document.getElementById('conversionAmount').value;
            var currencyeur = document.getElementById('eur').value;
            var out = document.getElementById('output');
            var currency
            if (currencyeur.checked) {
                currency = "EUR"
            } else {
                currency = "USD"
            }
            console.log(amount, currency)
            fetch('http://localhost:8080/convert?amount=' + amount + '&currency=' + currency, {})
                .then(response => {
                    // handle the response
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Request failed with status ' + response.status);
                    }
                })
                .then(data => {
                    // handle the data
                    out.value = data['amount'] + data['currency'];
                })
                .catch(error => {
                    // handle the error
                    console.error(error);
                });
        }

        function showConversionTab() {
            showTab('conversionTab');
        }
    </script>
</head>
<body>
<h1>OOGA bOOA Conversion, Login, and Registration</h1>

<button onclick="showTab('conversionTab')">Conversion</button>
<button onclick="showTab('loginTab')">Login</button>
<button onclick="showTab('registerTab')">Register</button>

<!-- Conversion Tab -->
<div id="conversionTab" class="tab">
    <h2>Conversion</h2>
    <form>
        <input id="conversionAmount" type="text" name="amount" placeholder="Amount" required> <br><br>
        <label for="usd">USD</label>
        <input type="radio" id="usd" name="currency" value="usd" required>
        <label for="eur">EUR</label>
        <input type="radio" id="eur" name="currency" value="eur" required><br><br>
        <button type="button" class="submit" onclick="convert()">Convert</button>
    </form>
    <output id="output" type="text">

</div>

<!-- Login Tab -->
<div id="loginTab" class="tab">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
</div>

<!-- Register Tab -->
<div id="registerTab" class="tab">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" required><br>
    <input type="password" id="registerPassword" placeholder="Password" required><br>
    <button onclick="register()">Register</button>
</div>

<script>
    showTab('conversionTab');
</script>
</body>
</html>
