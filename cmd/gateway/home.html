<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration</title>
  <style>
    .tab {
      display: none;
    }
  </style>
  <script>
    function showTab(tabId) {
      // Hide all tabs
      var tabs = document.getElementsByClassName("tab");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].style.display = "none";
      }

      // Show the selected tab
      var tab = document.getElementById(tabId);
      tab.style.display = "block";
    }
  </script>
</head>
<body>
<h1>Login and Registration</h1>

<button onclick="showTab('loginTab')">Login</button>
<button onclick="showTab('registerTab')">Register</button>

<!-- Login Tab -->
<div id="loginTab" class="tab">
  <h2>Login</h2>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</div>

<!-- Register Tab -->
<div id="registerTab" class="tab">
  <h2>Register</h2>
  <form action="/register" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
</div>

<!-- Conversion Tab -->
<div id="conversionTab" class="tab">
  <h2>Conversion</h2>
  <form action="/convert" method="post">
    <input type="number" name="usd" placeholder="USD Amount" required><br>
    <input type="number" name="eur" placeholder="EUR Amount" required><br>
    <button type="submit">Convert</button>
  </form>
  <div id="conversionResult"></div>
</div>

<script>
  function showConversionTab() {
    showTab('conversionTab');
  }

  function handleConversionResult(result) {
    var conversionResult = document.getElementById('conversionResult');
    conversionResult.textContent = 'Result: ' + result;
  }
</script>
</body>
</html>
